<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Uniuyo CS Dept</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a54d2cbf95.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #0b0f19;
      color: #d0e8ff;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background-color: #001f3f;
      box-shadow: 0 0 15px #0ff;
    }
    .nav-link {
      color: #0ff !important;
    }
    .nav-link:hover {
      color: #fff !important;
    }
    .contact-section {
      padding: 40px 20px;
    }
    .contact-box {
      background: #08101c;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
    }
    .form-control {
      background-color: #0b1d2f;
      border: 1px solid #00bfff;
      color: #fff;
    }
    .form-control:focus {
      box-shadow: 0 0 10px #00bfff;
      border-color: #0ff;
    }
    .btn-primary {
      background-color: #00bfff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0099cc;
    }
    .footer {
      background-color: #001f3f;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      color: #0ff;
      border-top: 1px solid #00bfff;
    }
  </style>
</head>
<body>

  <!-- 🌐 NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-info" href="index.html">CS Dept 🧠</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navLinks">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navLinks">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="courses.html">Courses</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 📬 CONTACT FORM SECTION -->
  <div class="container contact-section">
    <div class="row justify-content-center">
      <div class="col-md-8 contact-box">
        <h2 class="mb-4 text-center text-info"><i class="fas fa-envelope"></i> Contact Us</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" placeholder="What's the message about?" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Type your message here..." required></textarea>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- 🌌 FOOTER -->
  <div class="footer">
    &copy; 2024 Uniuyo Computer Science Dept. All rights reserved 💙
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
